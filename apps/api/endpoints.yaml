endpoints:
  # ========================================
  # AUTHENTICATION ENDPOINTS (4)
  # ========================================
  - method: POST
    path: /auth/signup
    description: Register a new user
    request:
      body:
        name: string
        email: string
        phone: string
        password: string
    response:
      success: boolean
      message: string
      user:
        id: string
        name: string
        email: string
        phone: string
        roles: string[]
        createdAt: string
        updatedAt: string

  - method: POST
    path: /auth/signin
    description: Login user
    request:
      body:
        email: string
        password: string
    response:
      success: boolean
      message: string
      user:
        id: string
        name: string
        email: string
        phone: string
        roles: string[]
        createdAt: string
        updatedAt: string

  - method: POST
    path: /auth/logout
    description: Logout user
    request: {}
    response:
      success: boolean
      message: string

  - method: POST
    path: /auth/refresh
    description: Refresh JWT token
    request: {}
    response:
      success: boolean
      message: string

